[colors]
; background = #282A2E
background = #0D0F11
; background-alt = #373B41
background-alt = #1D1F21
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Siji:size=12;0
font-1 = Iosevka:size=12;0
font-2 = NotoColorEmoji:scale=8

modules-left = xworkspaces i3mode
; modules-center = xwindow
modules-center = customwindow
; modules-right = filesystem pulseaudio memory cpu eth battery date
modules-right = filesystem pulseaudio memory cpu wlan battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:40:...%

[module/customwindow]
type = custom/script
exec = /home/leo/.local/bin/windowname
tail = true
interval = 0.5


[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

# Siji volume on icon.
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery
interval = 5

format-charging = <label-charging>
format-charging-foreground = ${colors.primary}
format-charging-prefix = " "
format-charging-prefix-foreground = ${colors.primary}


[module/i3mode]
; This module is used to display the current i3 mode (default, move, resize, etc.)
; The module reads the file $HOME/.config/i3/i3mode and displays the contents of that file.

type = custom/script
exec = cat $HOME/.config/i3/i3mode
interval = 0.1
format = <label>
format-background = ${colors.background-alt}
format-foreground = ${colors.primary}
format-padding = 1


label = %output%
label-foreground = ${colors.primary}
label-padding = 1
label-background = ${colors.alert}

; On click, we want to send the command "i3-msg mode default" to i3.
; This will reset the i3 mode to default.

click-left = i3-msg mode default


[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
